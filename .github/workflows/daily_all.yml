name: AU Deals Bot (All Stores) - Scheduled

on:
  workflow_dispatch:
  schedule:
    # Peak AU engagement (Sydney) windows:
    # 08:15, 12:30, 19:45 Sydney time (AEDT). GitHub cron uses UTC.
    - cron: "15 21 * * *"
    - cron: "30 1 * * *"
    - cron: "45 8 * * *"

concurrency:
  group: au-deals-bot
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm install

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Run all stores
        run: npm run run:all
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          AMAZON_TAG: ${{ secrets.AMAZON_TAG }}
          # Optional deeplink bases (set only if you have affiliate networks)
          DEEPLINK_BASE_COLES: ${{ secrets.DEEPLINK_BASE_COLES }}
          DEEPLINK_BASE_WOOLWORTHS: ${{ secrets.DEEPLINK_BASE_WOOLWORTHS }}
          DEEPLINK_BASE_BIGW: ${{ secrets.DEEPLINK_BASE_BIGW }}
          DEEPLINK_BASE_CHEMISTWAREHOUSE: ${{ secrets.DEEPLINK_BASE_CHEMISTWAREHOUSE }}
          DEEPLINK_BASE_JBHIFI: ${{ secrets.DEEPLINK_BASE_JBHIFI }}
          MAX_POSTS_TOTAL: 12
          MAX_POSTS_PER_STORE: 4
          DAYS_TTL: 7
          RATE_LIMIT_MS: 4500

      - name: Commit updated posted.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          git pull --rebase origin main || true
          git add data/posted.json
          git commit -m "Update posted state" || echo "No changes"
          git push
