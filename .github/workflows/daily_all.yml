name: AU Deals Bot (All Stores) - Scheduled

on:
  workflow_dispatch:
  schedule:
    # Morning burst (Sydney)
    - cron: "0 22 * * *"   # 08:00
    - cron: "20 22 * * *"
    - cron: "40 22 * * *"
    - cron: "0 23 * * *"
    - cron: "20 23 * * *"

    # Day drip
    - cron: "30 2 * * *"
    - cron: "30 4 * * *"
    - cron: "30 6 * * *"

    # Evening
    - cron: "30 9 * * *"
    - cron: "0 10 * * *"
    - cron: "30 10 * * *"

concurrency:
  group: au-deals-bot
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install
      - run: npx playwright install --with-deps chromium

      - name: Run Deals Bot
        run: npm run run:all
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          AMAZON_TAG: ${{ secrets.AMAZON_TAG }}

          MAX_POSTS_TOTAL: 12
          MIN_POSTS_DAILY: 10
          MAX_POSTS_PER_STORE: 3
          DAYS_TTL: 3
          RATE_LIMIT_MS: 4500

      - name: Commit posted state
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/posted.json
          git commit -m "Update posted state" || echo "No changes"
          git push
