name: AU Deals Bot (All Stores) - Scheduled

on:
  workflow_dispatch:
  schedule:
    # 3 runs/day (UTC). Keep simple + stable.
    # You can add more later if you want.
    - cron: "15 21 * * *"
    - cron: "30 1 * * *"
    - cron: "45 8 * * *"

concurrency:
  group: au-deals-bot
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Run all stores (post deals)
        run: npm run run:all
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          AMAZON_TAG: ${{ secrets.AMAZON_TAG }}

          # Optional affiliate deeplink bases (ok if empty)
          DEEPLINK_BASE_COLES: ${{ secrets.DEEPLINK_BASE_COLES }}
          DEEPLINK_BASE_WOOLWORTHS: ${{ secrets.DEEPLINK_BASE_WOOLWORTHS }}
          DEEPLINK_BASE_BIGW: ${{ secrets.DEEPLINK_BASE_BIGW }}
          DEEPLINK_BASE_CHEMISTWAREHOUSE: ${{ secrets.DEEPLINK_BASE_CHEMISTWAREHOUSE }}
          DEEPLINK_BASE_JBHIFI: ${{ secrets.DEEPLINK_BASE_JBHIFI }}

          # Posting knobs
          MAX_POSTS_TOTAL: 15
          MAX_POSTS_PER_STORE: 4
          MIN_POSTS_DAILY: 10
          DAYS_TTL: 7
          RATE_LIMIT_MS: 4500

          # Strict preference (high ticket + good discount); fallback will fill anyway
          STRICT_MIN_DISCOUNT: 20
          STRICT_MIN_PRICE: 120
          FALLBACK_MODE: 1

      - name: Commit updated posted.json
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main || true
          git add data/posted.json
          git commit -m "Update posted state" || echo "No changes to commit"
          git push
